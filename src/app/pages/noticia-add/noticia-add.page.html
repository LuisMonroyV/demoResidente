<app-header titulo="Nueva Noticia"></app-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarNoticia()"
        novalidate="novalidate"
        #formNoticia="ngForm"
      > 
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <div class="tam-20 ion-text-center">
            <ion-input  type="text" 
                        name="titulo"
                        placeholder="Títular"
                        [(ngModel)]="nuevaNoticia.titulo"
                        required
                        clearInput
                        autocomplete="on" 
                        inputmode="text"
                        autoFocus
                        tabindex="0"
                        >
            </ion-input>
          </div>
          <div>
            <ion-img *ngIf="nuevaNoticia.urlImagen === ''" [src]="sinImagen"></ion-img>
            <ion-img *ngIf="nuevaNoticia.urlImagen !== ''" [src]="nuevaNoticia.urlImagen"></ion-img>
            <ion-input type="text" 
                       placeholder="url de la imagen" 
                       [(ngModel)]="nuevaNoticia.urlImagen"
                       name="url"
                       >
            </ion-input>
            <div class="ion-text-end">
              <ion-text color="primary" class="tam-12">por @{{ nuevaNoticia.creadaPor }}</ion-text>
            </div>
          </div>
          <div class="ion-text-center">
            <ion-button (click)="abrirGaleria()">
              Galería
              <ion-icon name="attach-sharp" 
                        slot="end" 
                        >
              </ion-icon>
            </ion-button>
            <ion-button (click)="tomarFoto()">
              Cámara
              <ion-icon name="camera-sharp" 
                        slot="end"
                        >
              </ion-icon>
            </ion-button>
          </div>
          <div>
            <quill-editor [(ngModel)]="nuevaNoticia.texto"
                          placeholder="Texto de la noticia."
                          name="texto"
                          >
            </quill-editor>
          </div>
            <ion-item lines="none">
              <ion-label positiom="stacked">Enviar notificaciones? </ion-label>
              <ion-toggle name="notificar"
                          [(ngModel)]="nuevaNoticia.notificar"
                          mode="ios"
                          >
              </ion-toggle>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-button expand="block"
                        type="submit"
                        [disabled]="!formNoticia.valid || creandoNoticia || nuevaNoticia.urlImagen === ''"
                        >
                Crear Noticia
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
