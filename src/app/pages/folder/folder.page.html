<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>(D) Comunidad Segura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-noticias></app-noticias>
  
  <div *ngIf="fbSrvc.parametros.verEmergencias">
    <app-emergencias></app-emergencias>
  </div>
  
  <div *ngIf="fbSrvc.parametros.verAccesos">
    <app-accesos></app-accesos>
  </div>

  <div *ngIf="fbSrvc.parametros.verRondas">
    <app-rondas></app-rondas>
  </div>
  
  <ion-fab vertical="top" 
           horizontal="end" 
           slot="fixed"
           >
    <ion-fab-button (click)="alerta()"
                    color="danger"
                    >
      <ion-icon name="megaphone-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab *ngIf="fbSrvc.persona.esAdmin"
            vertical="bottom" 
            horizontal="end" 
            slot="fixed">
    <ion-fab-button (click)="nuevaNoticia()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
