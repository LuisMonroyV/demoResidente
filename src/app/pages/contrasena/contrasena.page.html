<app-header titulo="Contraseña"></app-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <form (ngSubmit)="validaContrasena(formPass)"
          novalidate="novalidate"
          #formPass="ngForm"
        > 
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon [name]="iconoCandado" item-start color="primary" class="animate__animated animate__shakeX animate__delay-2s"></ion-icon>
            <ion-input  [type]="verPass" 
                        name="pass"
                        [(ngModel)]="fbSrvc.login.contrasena"
                        required
                        #passInput
                        inputmode="text"
                        class="ion-text-center animate__animated animate__shakeX animate__delay-2s"
                        >
            </ion-input>
            <ion-icon *ngIf="verPass === 'password'" name="eye-off" item-end color="warning" (click)="verPass = 'text'"></ion-icon>
            <ion-icon *ngIf="verPass === 'text'" name="eye" item-end color="primary" (click)="verPass = 'password'"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button expand="block"
                        type="submit"
                        [disabled]="!formPass.valid"
                        >
                Ingresar
            </ion-button>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="!contrasenaOK">
        <ion-col size="12">
          <ion-text class="tam-12" color="danger"> Contraseña Incorrecta.</ion-text>
        </ion-col>
      </ion-row> -->
    </form>
    <ion-row class="tam-12 ion-text-end">
      <ion-col size="12">
        <ion-button (click)="restablecerContrasena()" 
                    fill="clear" 
                    shape="round"
                    [disabled]="contrasenaEnviada"
                    >
          Restablecer Contraseña
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
