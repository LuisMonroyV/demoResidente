<ion-app>
  <!-- <ion-split-pane #split when="md" contentId="main-content"> -->
    <ion-menu contentId="main-content" type="reveal">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Comunidad Segura</ion-list-header>
          <ion-note color="primary">{{ fbSrvc.persona.email }} </ion-note>
          <ion-icon name="shield-checkmark-sharp"
                    color="primary"
                    *ngIf="fbSrvc.persona.esAdmin"
                    >
          </ion-icon>
          
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" 
                      routerDirection="root" 
                      [routerLink]="[p.url]" 
                      lines="none" 
                      detail="false" 
                      [class.selected]="selectedIndex == i"
                      >
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item lines="none"
                    *ngIf="fbSrvc.persona.esAdmin"
                    [routerLink]="['usuarios']" 
                    >
            <ion-icon slot="start" name="people-sharp"></ion-icon>
            <ion-label>Validar Usuarios</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-icon slot="start" name="moon-sharp"></ion-icon>
              <ion-label>Modo Oscuro</ion-label>
              <ion-toggle (click)="toggleDarkTheme(!dark)"
                          [(ngModel)]="dark"
                          name="darkMode">
              </ion-toggle>
            </ion-item>
            <ion-item lines="none" 
                      >
              <ion-icon slot="start" name="log-out-sharp"></ion-icon>
              <ion-label>Cerrar Sesi√≥n</ion-label>
              <ion-toggle (click)="cerrarSesion()"
                          [ngModel]="fbSrvc.parametros.identificado"
                          name="sesion">
              </ion-toggle>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
