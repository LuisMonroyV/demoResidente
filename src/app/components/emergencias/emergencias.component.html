<ion-card color="warning" *ngIf="emergencias.length > 0">
  <ion-card-header>
    <ion-card-subtitle class="tam-16"><strong>EMERGENCIAS</strong></ion-card-subtitle>
    <br>
    <div *ngFor="let emergencia of emergencias; let i = index"
         color="warning"
         class="tam-16"
         >
      <p>{{i+1}}.- En {{ emergencia.idDireccion }} <br>
        <ion-text color="primary" class="tam-12">
          (<i>{{ emergencia.fechaInicio | fechaCorta : '' : 'pasado'}}</i>)
        </ion-text>
      </p>
      <p class="tam-18"><strong>{{ emergencia.obs}}</strong></p>
      <p>
        Supervisada por: 
        <ion-text color="primary">
          {{ emergencia.guardia}}
        </ion-text>
      </p>
      <p>
        <ion-item color="warning" class="ion-no-padding">
          Estado actual: 
          <ion-text color="danger" *ngIf="emergencia.estado !== 'Cerrada'" class="ion-padding">
            <strong> {{ emergencia.estado }} </strong>
          </ion-text> 
          <ion-text color="primary" *ngIf="emergencia.estado === 'Cerrada'" class="ion-padding">
            {{ emergencia.estado }}
          </ion-text> 

        </ion-item>
      </p>
    </div>
  </ion-card-header>  
</ion-card>
<ion-card *ngIf="emergencias.length === 0"
          class="ion-text-center ion-padding"
          color="medium"
          >
  <ion-card-subtitle>No hay emergencias a√∫n.</ion-card-subtitle>
</ion-card>
