<ion-header no-border translucent="true">
  <ion-toolbar>
    <ion-title>Nueva visita</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()"
                  color="danger"
                  >
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarVisita()"
        novalidate="novalidate"
        #formVisita="ngForm"
      > 
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="text" 
                      [(ngModel)]="nuevaVisita"
                      name="name"
                      required
                      autofocus
                      tabindex="0"
                      >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
            <ion-button expand="block"
                        type="submit"
                        [disabled]="!formVisita.valid"
                        >
                Guardar Visita
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
